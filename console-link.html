<!doctype html>
<html lang="en">
<head>
    <title>Redirecting...</title>
    <script>
        window.env = {};
        _ua = navigator.userAgent;
        window.env.isPS3Con  = (_ua.indexOf('MHF-PS3') > -1) ? 1 : 0;
        window.env.isPSVCon  = (_ua.indexOf('MHF-VITA') > -1) ? 1 : 0;
        window.env.isXboxCon = (_ua.indexOf('MHF-Xbox360') > -1) ? 1 : 0;

        if (window.env.isPS3Con) {
            location.href = "/launcher/ps3/link.html";
        } else {
            location.href = "/launcher/vita/link.html";
        }
    </script>
</head>
</html>
